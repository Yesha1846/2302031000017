<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - VirtuLearn</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="🔍 Search">
        <button class="close-btn">✖</button>
    </div>

    <header>
        <div class="menu-icon">
            <img src="Bulleted List.png" alt="Menu">
        </div>
        <nav>
            <a href="#">Products</a>
            <a href="#">Solutions</a>
            <a href="#">Resources</a>
            <a href="#">Plans and Pricing</a>
        </nav>
        <div class="settings-icon">
            <img src="Settings.png" alt="Settings" class="small-icon">
        </div>
    </header>

    <main>
        <div class="join-group">
            <h2>Join a Group :</h2>
            <input type="text" placeholder="🔍 Search for a Group">
            <button>Join Meeting</button>
            <button>Enter Passcode</button>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <img src="Instagram.png" alt="Instagram" class="small-icon">
            <img src="YouTube.png" alt="YouTube" class="small-icon">
            <img src="X.png" alt="Twitter" class="small-icon">
            <img src="LinkedIn Circled.png" alt="LinkedIn" class="small-icon">
        </div>
    </footer>
</body>
</html>
