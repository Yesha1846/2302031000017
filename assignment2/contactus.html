<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VirtuLearn</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <div class="logo">VirtuLearn </div>
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Plans and Pricing</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message Box:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Get in Touch <img src="Pin.png" alt="Pin" class="small-icon"></h2>
                <p><img src="Gmail Logo.png" alt="Email" class="small-icon"> Email: support@virtulearn.com</p>
                <p><img src="Phone.png" alt="Phone" class="small-icon"> Phone: +1(123) 456 -9999</p>
                <img src="Contact us.png" alt="Contact Us" class="illustration">
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <img src="Instagram.png" alt="Instagram" class="small-icon">
            <img src="YouTube.png" alt="YouTube" class="small-icon">
            <img src="X.png" alt="Twitter" class="small-icon">
            <img src="LinkedIn Circled.png" alt="LinkedIn" class="small-icon">
        </div>
    </footer>
</body>
</html>
