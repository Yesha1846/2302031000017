<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuLearn - Study Sessions</title>
    <link rel="stylesheet" href="Studysession.css">
</head>
<body>
    <header>
        <h1>VirtuLearn </h1>
        <span class="add-session"><img src="Add.png"></span>
    </header>

    <main>
        <section class="sessions-container">
            <div class="sessions-column">
                <h2>Current Sessions:</h2>
                <div class="session-card">
                    <h3>Mathematics:</h3>
                    <p>Time: 4:00PM to 6:00PM</p>
                    <p>14 February 2025</p>
                    <img src="Mathematics.png" alt="Mathematics">
                    <span class="menu-icon"><img src="Menu Vertical.png"></span>
                </div>
                <div class="session-card">
                    <h3>General Knowledge:</h3>
                    <p>Time: 4:30PM to 5:30PM</p>
                    <p>14 February 2025</p>
                    <img src="General knowledge.png" alt="General Knowledge">
                    <span class="menu-icon"><img src="Menu Vertical.png"></span>
                </div>
            </div>

            <div class="sessions-column">
                <h2>Upcoming Sessions:</h2>
                <div class="session-card">
                    <h3>Web Development:</h3>
                    <p>Time: 7:00PM to 9:00PM</p>
                    <p>15 February 2025</p>
                    <img src="Web development and coding on PC.png" alt="Web Development">
                    <span class="menu-icon"><img src="Menu Vertical.png"></span>
                </div>
                <div class="session-card">
                    <h3>Operating System:</h3>
                    <p>Time: 4:30PM to 5:30PM</p>
                    <p>15 February 2025</p>
                    <img src="Operating system.png" alt="Operating System">
                    <span class="menu-icon"><img src="Menu Vertical.png"></span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <img src="Instagram.png" alt="Instagram">
            <img src="Instagram.png" alt="YouTube">
            <img src="X.png" alt="Twitter">
            <img src="LinkedIn Circled.png" alt="LinkedIn">
        </div>
    </footer>
</body>
</html>
