<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VirtuLearn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VirtuLearn </h1>
        </div>
        <nav>
            <a href="#">Request a demo</a>
            <a href="#">Join</a>
            <a href="#">Host</a>
            <a href="#">Sign in</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="illustration">
                <img src="virtual room 1.png" alt="Online Learning">
            </div>
            <div class="login-box">
                <h2>Login</h2>
                <label>Email address:</label>
                <input type="email" placeholder="Enter your email">
                
                <label>Password:</label>
                <input type="password" placeholder="Enter your password">
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button class="login-btn">Login</button>
                <p>Want to join? <a href="#">Get Started for Free</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>About</p>
            <div class="social-icons">
                <img src="Instagram.png" alt="Instagram" class="small-icon">
                <img src="YouTube.png" alt="YouTube" class="small-icon">
                <img src="X.png" alt="Twitter" class="small-icon">
                <img src="LinkedIn Circled.png" alt="LinkedIn" class="small-icon">
            </div>
        </div>
    </footer>
</body>
</html>
